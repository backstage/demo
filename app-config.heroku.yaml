app:
  baseUrl: https://backstage.ithings.ch

backend:
  baseUrl: https://backstage.ithings.ch
  listen:
    port:
      $env: PORT

auth:
  environment: production
  providers:
    github:
      production:
        clientId:
          $env: GITHUB_PRODUCTION_CLIENT_ID
        clientSecret:
          $env: GITHUB_PRODUCTION_CLIENT_SECRET

techdocs:
  requestUrl: https://backstage.ithings.ch/api/techdocs
  storageUrl: https://backstage.ithings.ch/api/techdocs/static/docs
  builder: 'external'
  generators:
    techdocs: local
  publisher:
    type: 'googleGcs'
    googleGcs:
      credentials:
        $env: TECHDOCS_GCS_CREDENTIALS
      projectId:
        $env: TECHDOCS_GCS_PROJECT_ID
      bucketName:
        $env: TECHDOCS_GCS_BUCKET
